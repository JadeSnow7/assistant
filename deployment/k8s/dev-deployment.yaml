# 开发环境Kubernetes配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nex-dev
  namespace: nex-dev
  labels:
    app: nex
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nex
      environment: development
  template:
    metadata:
      labels:
        app: nex
        environment: development
    spec:
      containers:
      - name: nex-dev
        image: nex:dev
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 50051
          name: grpc
        - containerPort: 8080
          name: health
        env:
        - name: NEX_ENV
          value: "development"
        - name: NEX_DEBUG
          value: "true"
        - name: NEX_HOST
          value: "0.0.0.0"
        - name: NEX_PORT
          value: "8000"
        - name: DATABASE_PATH
          value: "/app/data/nex-dev.db"
        - name: LOG_LEVEL
          value: "DEBUG"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: source-volume
          mountPath: /app/src
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: nex-dev-data-pvc
      - name: source-volume
        hostPath:
          path: /host/source/nex  # 映射主机源码目录，便于开发调试

---
apiVersion: v1
kind: Service
metadata:
  name: nex-dev-service
  namespace: nex-dev
  labels:
    app: nex
    environment: development
spec:
  selector:
    app: nex
    environment: development
  ports:
  - name: http
    port: 80
    targetPort: 8000
    nodePort: 30800
  - name: grpc
    port: 50051
    targetPort: 50051
    nodePort: 30851
  - name: health
    port: 8080
    targetPort: 8080
    nodePort: 30880
  type: NodePort