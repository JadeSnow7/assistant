apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nex-data-pvc
  namespace: nex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # 根据集群实际情况调整

