apiVersion: v1
kind: ServiceAccount
metadata:
  name: nex-service-account
  namespace: nex

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nex-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nex-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: nex-service-account
  namespace: nex
roleRef:
  kind: ClusterRole
  name: nex-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nex-role
  namespace: nex
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nex-role-binding
  namespace: nex
subjects:
- kind: ServiceAccount
  name: nex-service-account
  namespace: nex
roleRef:
  kind: Role
  name: nex-role
  apiGroup: rbac.authorization.k8s.io